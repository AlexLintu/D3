<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      const w = 500;
      const h = 100;
      
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
      
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => i * 30)
         .attr("y", 0)
         .attr("width", 25)
  
         // Multiplying all data points by the same constant scales the data (like zooming in). It helps to see the differences between bar values in this example:
         .attr("height", (num, i) => num * 3);
    </script>
  </body>
