<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      const w = 500;
      const h = 100;
  
      // SVG element area:
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
  
      // `rect` elements within SVG area:
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => i * 30)
         .attr("y", (d, i) => h - 3 * d)
         .attr("width", 25)
         .attr("height", (d, i) => 3 * d)
         
        // SVG color attribute:
         .attr("fill", "navy")
    </script>
  </body>
