<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      d3.select("body").selectAll("h2")
        .data(dataset)
        .enter()
        .append("h2")
        .text((num) => (num + " USD"))
  
        // if/else condition:
        .style("color", (num) => {
          if (num < 20) {
            return "red"
          } else {
            return "green"
          }
        })      
        
        // ternaty condition:
        .style("color", (num) => {
          return num < 20 ? "red" : "green"
        })   
        
    </script>
  </body>
